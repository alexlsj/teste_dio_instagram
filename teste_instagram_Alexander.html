<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Untitled-1.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="./instagram-dio-master/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./instagram-dio-master/img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./instagram-dio-master/img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como alex.a.lion</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>   
            <div class="group">
                <p class="not-account">Não é alex.a.lion</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>      
        </div>
    </div>
</body>
</html>
